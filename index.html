<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>輕量科技 - 開箱你的虛擬技術長</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: #f5f0eb;
      color: #1a1a1a;
      overflow-x: hidden;
    }

    /* ===== Nav ===== */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 40px;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.06);
    }

    .navbar-logo {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 900;
      font-size: 18px;
      color: #e8491c;
    }

    .navbar-logo svg {
      width: 28px;
      height: 28px;
    }

    .navbar-links {
      display: flex;
      align-items: center;
      gap: 32px;
      list-style: none;
    }

    .navbar-links a {
      text-decoration: none;
      color: #333;
      font-size: 15px;
      font-weight: 500;
      transition: color .2s;
    }

    .navbar-links a:hover {
      color: #e8491c;
    }

    .btn-cta-nav {
      background: #e8491c;
      color: #fff;
      border: none;
      padding: 10px 24px;
      border-radius: 24px;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      transition: background .2s, transform .15s;
    }

    .btn-cta-nav:hover {
      background: #d13d12;
      transform: scale(1.04);
    }

    /* ===== Hero ===== */
    .hero {
      position: relative;
      width: 100%;
      height: 300vh;
      /* plenty of scroll room */
    }

    .hero-sticky {
      position: sticky;
      top: 0;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* --- BG --- */
    .layer-bg {
      position: absolute;
      inset: 0;
      z-index: 0;
      will-change: transform;
    }

    .layer-bg img {
      width: 100%;
      height: 130%;
      object-fit: cover;
      object-position: center 40%;
      filter: brightness(1.15) blur(2px);
    }

    /* Wash out the bg to reduce duplicate Mac Mini visibility */
    .layer-bg::after {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(245, 240, 235, 0.45);
      pointer-events: none;
    }

    /* --- Mac Mini Unboxing --- */
    .mac-container {
      position: absolute;
      z-index: 10;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 60vw;
      max-width: 800px;
      will-change: transform, opacity;
    }

    .mac-lid,
    .mac-base {
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
      will-change: transform, opacity;
    }

    .mac-lid {
      top: 0;
      clip-path: inset(0 0 55% 0);
      z-index: 12;
    }

    .mac-base {
      top: 0;
      clip-path: inset(45% 0 0 0);
      z-index: 8;
    }

    .mac-lid img,
    .mac-base img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* --- CSS Glow --- */
    .css-glow {
      position: absolute;
      z-index: 9;
      left: 50%;
      top: 38%;
      transform: translate(-50%, -50%);
      width: 65vw;
      height: 50vh;
      border-radius: 50%;
      background: radial-gradient(ellipse at center,
          rgba(120, 200, 255, 0.6) 0%,
          rgba(100, 180, 255, 0.35) 25%,
          rgba(80, 160, 255, 0.15) 50%,
          transparent 75%);
      opacity: 0;
      will-change: transform, opacity;
      pointer-events: none;
      filter: blur(25px);
    }

    /* --- CSS Light Rays --- */
    .css-rays {
      position: absolute;
      z-index: 9;
      left: 50%;
      top: 36%;
      transform: translate(-50%, -50%);
      width: 700px;
      height: 700px;
      opacity: 0;
      will-change: transform, opacity;
      pointer-events: none;
    }

    .css-rays .ray {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 3px;
      height: 300px;
      transform-origin: bottom center;
      background: linear-gradient(to top, rgba(180, 220, 255, 0.5), transparent);
      border-radius: 2px;
    }

    /* --- Characters --- */
    .character {
      position: absolute;
      z-index: 11;
      will-change: transform, opacity;
      opacity: 0;
      filter: drop-shadow(0 16px 40px rgba(0, 0, 0, 0.2));
    }

    .character img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Final positions: vertically centered in upper portion */
    /* CEO: center, largest */
    .char-ceo {
      width: clamp(220px, 28vw, 400px);
      left: 50%;
      top: 8%;
      transform: translateX(-50%);
      z-index: 15;
    }

    /* CTO: left */
    .char-cto {
      width: clamp(190px, 24vw, 340px);
      left: 6%;
      top: 15%;
      z-index: 14;
    }

    /* CFO: right */
    .char-cfo {
      width: clamp(190px, 24vw, 340px);
      right: 6%;
      top: 15%;
      z-index: 14;
    }

    /* --- CSS Confetti --- */
    .confetti-container {
      position: absolute;
      inset: 0;
      z-index: 20;
      pointer-events: none;
      opacity: 0;
      will-change: opacity;
      overflow: hidden;
    }

    .confetti-piece {
      position: absolute;
      width: var(--w, 10px);
      height: var(--h, 6px);
      background: var(--color);
      opacity: 0.85;
      border-radius: 2px;
      will-change: transform;
      animation: confettiFall var(--dur, 3s) var(--delay, 0s) linear infinite;
    }

    @keyframes confettiFall {
      0% {
        transform: translate3d(0, -30px, 0) rotate(0deg);
        opacity: 0;
      }

      8% {
        opacity: 0.9;
      }

      100% {
        transform: translate3d(var(--drift, 30px), calc(100vh + 50px), 0) rotate(var(--spin, 360deg));
        opacity: 0;
      }
    }

    /* --- CSS Code Tags --- */
    .css-float {
      position: absolute;
      z-index: 22;
      opacity: 0;
      will-change: transform, opacity;
      pointer-events: none;
      font-family: 'Courier New', monospace;
      font-size: 16px;
      font-weight: 700;
      color: #e8491c;
      background: rgba(255, 255, 255, 0.92);
      border: 2px solid #e8491c;
      border-radius: 8px;
      padding: 6px 16px;
      box-shadow: 0 4px 16px rgba(232, 73, 28, 0.15);
    }

    .float-code-1 {
      left: 4%;
      top: 18%;
    }

    .float-code-2 {
      left: 8%;
      top: 55%;
    }

    .float-code-3 {
      right: 5%;
      top: 20%;
    }

    .float-code-4 {
      right: 3%;
      top: 58%;
    }

    /* --- CSS Coins --- */
    .css-coin {
      position: absolute;
      z-index: 22;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, #ffd700, #e8a800);
      border: 2.5px solid #c99400;
      box-shadow: inset 0 -2px 4px rgba(0, 0, 0, 0.2), 0 4px 12px rgba(200, 150, 0, 0.3);
      opacity: 0;
      will-change: transform, opacity;
      pointer-events: none;
    }

    .css-coin::after {
      content: '$';
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 900;
      font-size: 20px;
      color: #a07000;
    }

    .coin-1 {
      right: 12%;
      top: 10%;
      width: 36px;
      height: 36px;
    }

    .coin-2 {
      left: 14%;
      top: 42%;
      width: 30px;
      height: 30px;
    }

    .coin-3 {
      right: 18%;
      top: 52%;
      width: 26px;
      height: 26px;
    }

    .coin-4 {
      left: 20%;
      top: 15%;
      width: 22px;
      height: 22px;
    }

    /* --- Hero Initial Text (visible before scroll) --- */
    .hero-intro {
      position: absolute;
      z-index: 50;
      top: 45%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      width: max-content;
      will-change: transform, opacity;
    }

    .hero-intro .hero-title {
      margin-bottom: 8px;
    }

    .hero-intro .hero-subtitle {
      margin-bottom: 0;
      color: #999;
      font-size: clamp(14px, 1.6vw, 18px);
    }

    /* --- Hero Text (appears after unboxing) --- */
    .hero-text {
      position: absolute;
      z-index: 50;
      top: 45%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      opacity: 0;
      will-change: transform, opacity;
      width: max-content;
    }

    .hero-title {
      font-size: clamp(36px, 5.5vw, 72px);
      font-weight: 900;
      color: #1a1a1a;
      line-height: 1.25;
      letter-spacing: 0.04em;
      margin-bottom: 12px;
    }

    .hero-subtitle {
      font-size: clamp(16px, 2vw, 22px);
      color: #666;
      font-weight: 400;
      margin-bottom: 28px;
    }

    .btn-cta {
      display: inline-block;
      background: #e8491c;
      color: #fff;
      border: none;
      padding: 16px 40px;
      border-radius: 32px;
      font-size: clamp(16px, 1.8vw, 20px);
      font-weight: 700;
      cursor: pointer;
      text-decoration: none;
      transition: background .2s, transform .15s, box-shadow .2s;
      box-shadow: 0 4px 20px rgba(232, 73, 28, 0.3);
    }

    .btn-cta:hover {
      background: #d13d12;
      transform: scale(1.06);
      box-shadow: 0 6px 28px rgba(232, 73, 28, 0.45);
    }

    /* ===== Three.js Canvas ===== */
    #threejs-canvas {
      position: absolute;
      inset: 0;
      z-index: 25;
      pointer-events: none;
    }

    /* ===== Spacer ===== */
    .content-spacer {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      font-size: 24px;
      color: #aaa;
    }

    /* ===== Mobile ===== */
    @media (max-width: 768px) {
      .navbar {
        padding: 12px 16px;
      }

      .navbar-links {
        display: none;
      }

      .mac-container {
        width: 85vw;
      }

      .char-ceo {
        width: 42vw;
      }

      .char-cto {
        width: 34vw;
        left: 2%;
      }

      .char-cfo {
        width: 34vw;
        right: 2%;
      }

      .css-float,
      .css-coin {
        display: none;
      }

      .hero-text {
        bottom: 4%;
        width: 90vw;
      }

      .hero-title {
        font-size: clamp(28px, 7vw, 48px);
      }
    }
  </style>
</head>

<body>

  <!-- Nav -->
  <nav class="navbar">
    <div class="navbar-logo">
      <svg viewBox="0 0 32 32" fill="none">
        <rect width="32" height="32" rx="6" fill="#e8491c" /><text x="6" y="23" font-size="18" font-weight="900"
          fill="#fff">C</text>
      </svg>
      輕量科技
    </div>
    <ul class="navbar-links">
      <li><a href="#">首頁</a></li>
      <li><a href="#">價格中心</a></li>
      <li><a href="#">產業顧問</a></li>
      <li><a href="#">Log In</a></li>
    </ul>
    <button class="btn-cta-nav">免費諮詢 →</button>
  </nav>

  <!-- Hero -->
  <section class="hero" id="hero">
    <div class="hero-sticky">

      <!-- BG -->
      <div class="layer-bg" id="layerBg">
        <img src="assets/bg_desk_blurred.jpg" alt="" loading="eager" />
      </div>

      <!-- CSS Glow -->
      <div class="css-glow" id="cssGlow"></div>

      <!-- CSS Light Rays -->
      <div class="css-rays" id="cssRays"></div>

      <!-- Mac Mini: split into LID + BASE for unbox effect -->
      <div class="mac-container" id="macContainer">
        <div class="mac-lid" id="macLid">
          <img src="assets/mac_mini_base.png" alt="Mac Mini Lid" />
        </div>
        <div class="mac-base" id="macBase">
          <img src="assets/mac_mini_base.png" alt="Mac Mini Base" />
        </div>
      </div>

      <!-- Characters (emerge from inside Mac Mini) -->
      <div class="character char-cto" id="charCTO">
        <img src="assets/char_lobster_cto.png" alt="CTO" />
      </div>
      <div class="character char-cfo" id="charCFO">
        <img src="assets/char_lobster_cfo.png" alt="CFO" />
      </div>
      <div class="character char-ceo" id="charCEO">
        <img src="assets/char_lobster_ceo.png" alt="CEO" />
      </div>

      <!-- CSS Confetti -->
      <div class="confetti-container" id="confettiContainer"></div>

      <!-- CSS Code Tags -->
      <div class="css-float float-code-1" id="fc1">&lt;/&gt;</div>
      <div class="css-float float-code-2" id="fc2">&lt;/&gt;</div>
      <div class="css-float float-code-3" id="fc3">&lt;/&gt;</div>
      <div class="css-float float-code-4" id="fc4">&lt;/&gt;</div>

      <!-- CSS Coins -->
      <div class="css-coin coin-1" id="coin1"></div>
      <div class="css-coin coin-2" id="coin2"></div>
      <div class="css-coin coin-3" id="coin3"></div>
      <div class="css-coin coin-4" id="coin4"></div>

      <!-- Three.js Particles -->
      <canvas id="threejs-canvas"></canvas>

      <!-- Intro Text (visible at start, fades on scroll) -->
      <div class="hero-intro" id="heroIntro">
        <h1 class="hero-title">開箱你的虛擬技術長</h1>
        <p class="hero-subtitle">向下滾動，開始開箱</p>
      </div>

      <!-- Text (appears after unboxing) -->
      <div class="hero-text" id="heroText">
        <h1 class="hero-title">開箱你的虛擬技術長</h1>
        <p class="hero-subtitle">當天部署，立即上工</p>
        <a href="#" class="btn-cta">免費諮詢 →</a>
      </div>

    </div>
  </section>

  <section class="content-spacer">
    <p>↑ 向上滾動回到 Hero Section</p>
  </section>

  <script>
    (function () {
      // --- Generate CSS light rays ---
      const raysEl = document.getElementById('cssRays');
      for (let i = 0; i < 20; i++) {
        const ray = document.createElement('div');
        ray.className = 'ray';
        const angle = (360 / 20) * i;
        ray.style.transform = `rotate(${angle}deg) translateY(-50%)`;
        ray.style.opacity = 0.2 + Math.random() * 0.4;
        ray.style.height = (200 + Math.random() * 120) + 'px';
        raysEl.appendChild(ray);
      }

      // --- Generate CSS confetti ---
      const confettiEl = document.getElementById('confettiContainer');
      const confettiColors = ['#e8491c', '#3b82f6', '#eab308', '#ef4444', '#2563eb', '#f59e0b', '#dc2626', '#1d4ed8', '#fbbf24', '#10b981'];
      for (let i = 0; i < 50; i++) {
        const piece = document.createElement('div');
        piece.className = 'confetti-piece';
        piece.style.setProperty('--color', confettiColors[i % confettiColors.length]);
        piece.style.setProperty('--w', (6 + Math.random() * 12) + 'px');
        piece.style.setProperty('--h', (4 + Math.random() * 7) + 'px');
        piece.style.setProperty('--dur', (2.5 + Math.random() * 3) + 's');
        piece.style.setProperty('--delay', (Math.random() * 4) + 's');
        piece.style.setProperty('--drift', (Math.random() * 100 - 50) + 'px');
        piece.style.setProperty('--spin', (Math.random() * 720 - 360) + 'deg');
        piece.style.left = (5 + Math.random() * 90) + '%';
        piece.style.top = '-20px';
        if (Math.random() > 0.5) piece.style.borderRadius = '50%';
        confettiEl.appendChild(piece);
      }

      // --- Elements ---
      const layerBg = document.getElementById('layerBg');
      const macContainer = document.getElementById('macContainer');
      const macLid = document.getElementById('macLid');
      const macBase = document.getElementById('macBase');
      const cssGlow = document.getElementById('cssGlow');
      const cssRays = document.getElementById('cssRays');
      const confettiContainer = document.getElementById('confettiContainer');
      const charCEO = document.getElementById('charCEO');
      const charCTO = document.getElementById('charCTO');
      const charCFO = document.getElementById('charCFO');
      const heroText = document.getElementById('heroText');
      const heroIntro = document.getElementById('heroIntro');
      const floats = ['fc1', 'fc2', 'fc3', 'fc4'].map(id => document.getElementById(id));
      const coins = ['coin1', 'coin2', 'coin3', 'coin4'].map(id => document.getElementById(id));

      function easeOut(t) { return 1 - Math.pow(1 - t, 3); }
      function easeInOut(t) { return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2; }
      function clamp(v, lo, hi) { return Math.min(Math.max(v, lo), hi); }

      function update() {
        const scrollY = window.scrollY;
        const vh = window.innerHeight;
        const p = clamp(scrollY / (vh * 1.5), 0, 1);
        const time = performance.now() / 1000;

        // --- BG: subtle parallax ---
        layerBg.style.transform = `translate3d(0, ${-scrollY * 0.05}px, 0)`;

        // --- Intro text: fade out as scroll begins ---
        const introFade = 1 - clamp(p / 0.15, 0, 1);
        heroIntro.style.opacity = introFade;
        heroIntro.style.transform = `translateX(-50%) translate3d(0, ${-p * 80}px, 0)`;

        // === PHASE 1: Unboxing (p: 0 → 0.35) ===
        const unboxP = clamp(p / 0.35, 0, 1);
        const unboxEP = easeInOut(unboxP);

        // Lid lifts upward and fades out
        const lidY = -unboxEP * 200;
        const lidOpacity = 1 - clamp((p - 0.2) / 0.2, 0, 1); // fades from p=0.2 to p=0.4
        macLid.style.transform = `translate3d(0, ${lidY}px, 0)`;
        macLid.style.opacity = lidOpacity;

        // Base sinks down
        const baseY = unboxEP * 40;
        macBase.style.transform = `translate3d(0, ${baseY}px, 0)`;

        // Whole container shifts up to make room for characters + text
        const macShiftUp = unboxEP * 100;
        macContainer.style.transform = `translate(-50%, -50%) translate3d(0, ${-macShiftUp}px, 0)`;

        // Base fades slightly after characters fully appear
        const baseOpacity = 1 - clamp((p - 0.6) / 0.2, 0, 1) * 0.3;
        macBase.style.opacity = baseOpacity;

        // === PHASE 2: Characters burst out from Mac Mini center ===
        // Mac Mini center is at ~50% viewport. Characters need to travel from there to final pos.
        // CEO final top: 8%, CTO/CFO final top: 15%. So travel ≈ 42vh / 35vh.
        const macCenterY = vh * 0.42; // Mac Mini visual center (accounting for shift)

        // CEO: center, biggest burst, fastest
        const ceoP = clamp((p - 0.08) / 0.4, 0, 1);
        const ceoEP = easeOut(ceoP);
        const ceoTravelY = (1 - ceoEP) * macCenterY; // start at Mac Mini center
        charCEO.style.transform = `translateX(-50%) translate3d(0, ${ceoTravelY}px, 0) scale(${0.15 + ceoEP * 0.85})`;
        charCEO.style.opacity = clamp(ceoEP * 2.5, 0, 1);

        // CTO: left, delayed, bursts from Mac center toward left
        const ctoP = clamp((p - 0.14) / 0.4, 0, 1);
        const ctoEP = easeOut(ctoP);
        const ctoTravelX = (1 - ctoEP) * (vh * 0.3); // from center toward left
        const ctoTravelY = (1 - ctoEP) * (macCenterY * 0.85);
        charCTO.style.transform = `translate3d(${ctoTravelX}px, ${ctoTravelY}px, 0) scale(${0.15 + ctoEP * 0.85}) rotate(${(1 - ctoEP) * -15}deg)`;
        charCTO.style.opacity = clamp(ctoEP * 2.5, 0, 1);

        // CFO: right, more delayed, bursts from Mac center toward right
        const cfoP = clamp((p - 0.2) / 0.4, 0, 1);
        const cfoEP = easeOut(cfoP);
        const cfoTravelX = -(1 - cfoEP) * (vh * 0.3); // from center toward right
        const cfoTravelY = (1 - cfoEP) * (macCenterY * 0.85);
        charCFO.style.transform = `translate3d(${cfoTravelX}px, ${cfoTravelY}px, 0) scale(${0.15 + cfoEP * 0.85}) rotate(${(1 - cfoEP) * 15}deg)`;
        charCFO.style.opacity = clamp(cfoEP * 2.5, 0, 1);

        // === PHASE 3: Effects (p: 0.15 → 0.5) ===
        const glowP = clamp((p - 0.12) / 0.3, 0, 1);
        const glowEP = easeOut(glowP);
        cssGlow.style.opacity = glowEP * 0.85;
        cssGlow.style.transform = `translate(-50%, -50%) scale(${0.4 + glowEP * 0.8})`;

        cssRays.style.opacity = glowEP * 0.55;
        cssRays.style.transform = `translate(-50%, -50%) scale(${0.3 + glowEP * 0.7}) rotate(${time * 6}deg)`;

        const confP = clamp((p - 0.25) / 0.2, 0, 1);
        confettiContainer.style.opacity = confP;

        // === PHASE 4: Decorations (p: 0.3 → 0.65) ===
        floats.forEach((el, i) => {
          const fp = clamp((p - 0.3 - i * 0.04) / 0.3, 0, 1);
          const fep = easeOut(fp);
          const bob = Math.sin(time * (1.2 + i * 0.3) + i * 1.5) * 10;
          const rot = Math.sin(time * 0.7 + i * 2) * 5;
          el.style.opacity = fep;
          el.style.transform = `translate3d(0, ${(1 - fep) * 80 + bob}px, 0) rotate(${rot}deg)`;
        });

        coins.forEach((el, i) => {
          const cp = clamp((p - 0.33 - i * 0.05) / 0.3, 0, 1);
          const cep = easeOut(cp);
          const bob = Math.sin(time * (0.9 + i * 0.4) + i * 2) * 12;
          const rot = Math.sin(time * 0.5 + i * 3) * 15;
          el.style.opacity = cep;
          el.style.transform = `translate3d(0, ${(1 - cep) * 60 + bob}px, 0) rotate(${rot}deg)`;
        });

        // === PHASE 5: Text (p: 0.45 → 0.75) ===
        const textP = clamp((p - 0.45) / 0.3, 0, 1);
        const textEP = easeOut(textP);
        heroText.style.transform = `translateX(-50%) translate3d(0, ${(1 - textEP) * 50}px, 0)`;
        heroText.style.opacity = textEP;
      }

      // Continuous animation loop
      function animLoop() {
        update();
        requestAnimationFrame(animLoop);
      }
      animLoop();
    })();
  </script>

  <!-- Three.js Particle System -->
  <script>
    (function () {
      const canvas = document.getElementById('threejs-canvas');
      const heroSticky = canvas.parentElement;

      const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
      renderer.setClearColor(0x000000, 0); // transparent background
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      renderer.setSize(heroSticky.clientWidth, heroSticky.clientHeight);

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(60, heroSticky.clientWidth / heroSticky.clientHeight, 0.1, 100);
      camera.position.z = 5;

      // --- Particle system: energy sparkles ---
      const PARTICLE_COUNT = 180;
      const geometry = new THREE.BufferGeometry();
      const positions = new Float32Array(PARTICLE_COUNT * 3);
      const colors = new Float32Array(PARTICLE_COUNT * 3);
      const sizes = new Float32Array(PARTICLE_COUNT);
      const velocities = new Float32Array(PARTICLE_COUNT * 3);
      const phases = new Float32Array(PARTICLE_COUNT); // for individual wave motion

      const palette = [
        new THREE.Color('#e8491c'), // brand orange
        new THREE.Color('#3b82f6'), // blue
        new THREE.Color('#fbbf24'), // gold
        new THREE.Color('#ef4444'), // red
        new THREE.Color('#10b981'), // emerald
        new THREE.Color('#8b5cf6'), // purple
      ];

      for (let i = 0; i < PARTICLE_COUNT; i++) {
        const i3 = i * 3;
        // Spread across viewport
        positions[i3] = (Math.random() - 0.5) * 12;
        positions[i3 + 1] = (Math.random() - 0.5) * 8;
        positions[i3 + 2] = (Math.random() - 0.5) * 4 - 1;

        // Gentle drift velocities
        velocities[i3] = (Math.random() - 0.5) * 0.003;
        velocities[i3 + 1] = 0.002 + Math.random() * 0.005; // upward drift
        velocities[i3 + 2] = (Math.random() - 0.5) * 0.002;

        const color = palette[Math.floor(Math.random() * palette.length)];
        colors[i3] = color.r;
        colors[i3 + 1] = color.g;
        colors[i3 + 2] = color.b;

        sizes[i] = 0.03 + Math.random() * 0.06;
        phases[i] = Math.random() * Math.PI * 2;
      }

      geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
      geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
      geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

      // Custom shader for soft glowing particles
      const vertexShader = `
      attribute float size;
      varying vec3 vColor;
      void main() {
        vColor = color;
        vec4 mvPos = modelViewMatrix * vec4(position, 1.0);
        gl_PointSize = size * (300.0 / -mvPos.z);
        gl_Position = projectionMatrix * mvPos;
      }
    `;
      const fragmentShader = `
      varying vec3 vColor;
      void main() {
        float d = length(gl_PointCoord - vec2(0.5));
        if (d > 0.5) discard;
        float alpha = 1.0 - smoothstep(0.0, 0.5, d);
        alpha *= alpha; // sharper falloff for glow
        gl_FragColor = vec4(vColor, alpha * 0.7);
      }
    `;

      const material = new THREE.ShaderMaterial({
        vertexShader,
        fragmentShader,
        transparent: true,
        depthWrite: false,
        vertexColors: true,
      });

      const particles = new THREE.Points(geometry, material);
      scene.add(particles);

      let scrollProgress = 0;

      function onScroll() {
        const vh = window.innerHeight;
        scrollProgress = Math.min(Math.max(window.scrollY / (vh * 1.5), 0), 1);
      }
      window.addEventListener('scroll', onScroll, { passive: true });

      function onResize() {
        const w = heroSticky.clientWidth;
        const h = heroSticky.clientHeight;
        camera.aspect = w / h;
        camera.updateProjectionMatrix();
        renderer.setSize(w, h);
      }
      window.addEventListener('resize', onResize);

      function animate() {
        requestAnimationFrame(animate);

        const time = performance.now() / 1000;
        const posAttr = geometry.attributes.position;
        const sizeAttr = geometry.attributes.size;

        // Fade in particles as scroll progresses (match unboxing timing)
        const particleOpacity = Math.min(Math.max((scrollProgress - 0.1) / 0.25, 0), 1);
        material.opacity = particleOpacity;

        for (let i = 0; i < PARTICLE_COUNT; i++) {
          const i3 = i * 3;

          // Update positions with velocity + wave motion
          posAttr.array[i3] += velocities[i3] + Math.sin(time * 0.5 + phases[i]) * 0.001;
          posAttr.array[i3 + 1] += velocities[i3 + 1] * (0.5 + scrollProgress);
          posAttr.array[i3 + 2] += velocities[i3 + 2];

          // Pulse size
          sizeAttr.array[i] = (0.03 + Math.random() * 0.01) + Math.sin(time * 2 + phases[i]) * 0.015;

          // Wrap around edges
          if (posAttr.array[i3 + 1] > 5) {
            posAttr.array[i3 + 1] = -5;
            posAttr.array[i3] = (Math.random() - 0.5) * 12;
          }
          if (posAttr.array[i3] > 7) posAttr.array[i3] = -7;
          if (posAttr.array[i3] < -7) posAttr.array[i3] = 7;
        }

        posAttr.needsUpdate = true;
        sizeAttr.needsUpdate = true;

        // Subtle camera sway
        camera.position.x = Math.sin(time * 0.3) * 0.15;
        camera.position.y = Math.cos(time * 0.2) * 0.1;

        // Only render when particles are visible
        if (particleOpacity > 0.01) {
          renderer.render(scene, camera);
        } else {
          renderer.clear();
        }
      }
      animate();
    })();
  </script>
